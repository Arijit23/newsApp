<div class="container-fluid mt-3" >
    <h4 style="font-weight: bold; color: white;">BusinessNews</h4>
    <div class="row mt-3">
        <div *ngFor="let nd of BusinessNewsData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
            <img src="{{nd.urlToImage}}" width="100%">
            <h6 class="mt-3 mb-3" style="font-weight: bold;">{{nd.title | shorten:120}}</h6>
            <!-- <p>{{al.content}}</p> -->
            <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read More</a>
        </div>
        </div>
    </div>
</div>
